<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div class="name-inputs-container">
            <form>
                <div class="input-container">
                    <label for="player-1">Player 1 name:</label>
                    <input type="text" name="player1" id="player-1">
                </div>
                <div class="input-container">
                    <label for="player-2">Player 2 name:</label>
                    <input type="text" name="player2name" id="player-2">
                </div>
            </form>
            <button class="confirm"></button>
        </div>
        <div class="ui-container">
            <h1 class="turn"></h1>
            <h3 class="warning"></h3>
            <div class="board"></div>
        </div>
        <div class="winner-stats-container">
            <h2 class="winner-stats-header"></h2>
            <div class="player-stats-container"></div>
        </div>
    </div>
</body>
</html>
